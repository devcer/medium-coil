<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link rel="stylesheet" href="styles/popup.css" />
</head>

<body>
  <div class="container">
    <div class="title-container">
      <img src="images/monet.svg" height="28" />
      <h1>Medium Monet </h1>
    </div>
    <h2 id="web-monetized-post-message" class="web-monetized-post-message">The post you are reading is monetized ðŸ¥³</h2>
    <p>Want to webmonetize your medium site?</p>
    <p>Link your medium with your payment pointer</p>
    <form id="medium-form" class="options" name="time-form">
      <div class="form-check">
        <label>Your medium token (Instructions
          <a href="https://github.com/Medium/medium-api-docs/blob/master/README.md#21-self-issued-access-tokens"
            target="_blank">here</a>)</label>
        <input class="form-check-input" type="text" name="medium_token" id="medium_token" />
      </div>
      <div class="form-check">
        <label>Your payment pointer (Instructions
          <a href="https://help.coil.com/docs/monetize/wallets/uphold/index.html#set-up-your-account-to-receive-payments-from-coil"
            target="_blank">here</a>)</label>
        <input class="form-check-input" type="text" name="payment_pointer" id="payment_pointer" />
      </div>
      <input type="submit" value="Submit" />
    </form>
    <p id="message"></p>

    <div class="donate-container">
      <img src="images/monet.svg" height="28" />
      <p>Click <button id="options-button" class="donate-button">here</button> to donate!</p>
    </div> -->

  <script src="popup.js"></script>
</body>

</html>
